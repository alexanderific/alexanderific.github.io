---
layout: default
---

<div class="home">

  <div>Here lies a collection of thoughts and references that one dev thought might be useful to write down.</div> <br/>

  <h1 class="page-heading">subject matter</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
